baseURL: "https://zzheng2020.github.io/"
title: Ziheng Zhang's Blog
pagination.pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ziheng Zhang's Blog
  description: "Documenting the slice of life's journey."
  keywords: [Blog, Portfolio, PaperMod]
  author: Ziheng Zhang
  # author: ["Me", "You"] # multiple authors
  images: ["https://github.com/user-attachments/assets/c262d43b-648a-4d48-8065-a62c4982daca"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon.ico"
    favicon32x32: "/favicon/favicon.ico"
    apple_touch_icon: "/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/favicon/safari-pinned-tab.svg"

  label:
    text: "Ziheng"
    icon: "/favicon/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: "Ziheng Zhang" # optional default will be site title
    subtitle: |
      Always learning :-)
    imageUrl: "/zzh-img/zzh.jpg" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size
    buttons:
      - name: Posts
        url: "/post/"
      # - name: Résumé
      #   url: "https://drive.google.com/file/d/1_E2PX-K1XQYH5uPI9LhRoUQi8atmbXJz/view?usp=sharing"
      # - name: Github
      #   url: "https://github.com/"

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons: # optional
    - name: "GitHub"
      url: "https://github.com/zzheng2020"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/zhangziheng/"
    - name: "codeforces"
      url: "https://codeforces.com/profile/Z_Z_Heng"
    # - name: "cv"
    #   url: "https://drive.google.com/file/d/1xDuy3aU9U2k5TRMTyRJiZX_mlbZIz5UM/view?usp=sharing"
    - name: "email"
      url: "mailto:ziheng.cheung@outlook.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: false

  editPost:
    URL: "https://github.com/zzheng2020/zzheng2020.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /post/
      weight: 1
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 2
    - identifier: Categories
      name: Categories
      url: /categories/
      weight: 3
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 4
    - identifier: Search
      name: Search
      url: /search/
      weight: 5
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai